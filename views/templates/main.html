<!DOCTYPE html>

<head>
  <meta charset="utf-8" />

  <!-- Set the viewport width to device width for mobile -->
  <meta name="viewport" content="width=device-width" />

  <title>{% block title %}Hello World{% endblock %}</title>
  
  <style>
  /*Temporary Style, remove as needed*/
  body, html {
  	margin: 0;
  	padding: 0;
  }
  .row {
  	margin: 12px;
  }
  ul.menu {
  	padding: 0;
  	margin: 0;
  }
  ul.menu li{
  	float: left;
  	list-style: none;
  	margin-right: 12px;
  }

  .main-body {
  	clear: both;
  	padding-top: 14px;
  }
  footer {
  	padding-top: 14px;
  }

  </style>
  
  
  {% block head %}
  {% endblock %}
</head>
<body>
  <div class="row">
  	<ul class="menu">
  		<li><a href="/">Home</a></li>
  		<li><a href="/contact-us">Contact Us</a></li>
  	</ul>
  </div>


{% if error || messsage %}
  <div class="row">
    
     {% if error  %}
    <p style="color: red;">{{error}}</p>
    {% endif %}

     {% if message  %}
    <p style="color: green;">{{message}}</p>
    {% endif %}
   
  </div>
  {% endif %}

  
  <!-- End Header and Nav -->
  <div class="main-body">
  <div class="row">
  
  {% block content %}{% endblock %}
  </div>
  </div>
  
  <!-- Footer -->
  
  <footer class="row">
   
          <p>Brought to you by <a href="http://www.juansolution.com">JuanSolution</a> 2013</p>
        
  </footer>
  
  
</body>
</html>
